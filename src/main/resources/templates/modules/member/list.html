<!DOCTYPE html>
<html>
<head>
<title>平台会员管理</title> <#include "/header.html">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/bootstrap-table.min.css">
<link rel="stylesheet"
	href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
<script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
<script
	src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
<script
	src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
<script
	src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
<script
	src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
</head>
<body>
	<div id="txapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.name"
						@keyup.enter="query" placeholder="角色名称">
				</div>
				<a class="btn btn-default" @click="query">查询</a> <a
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<!-- <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a> -->
			</div>
			<table id="memberGrid"></table>
			<div id="memberGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">新增会员</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="role.name"
							placeholder="角色名称" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>

	</div>

	<script
		src="${request.contextPath}/statics/js/modules/member/list.js?_${.now?long}"></script>
</body>
</html>
