<!DOCTYPE html>
<html lang="en">
<head>
    <title>红包活动配置</title>
    <#include "/header.html">
</head>
<body>
<div id="txapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.cagent" @keyup.enter="query" placeholder="平台商">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="活动名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">红包活动配置</div>
                <!--<div class="col-sm-10">-->
                <!--<input type="text" class="form-control" v-model="cagent.name" placeholder="抽奖记录"/>-->
                <!--</div>-->
            </div>
        </form>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/activity/redlist.js?_${.now?long}"></script>
</body>
</html>
